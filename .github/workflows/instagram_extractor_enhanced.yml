
name: Instagram Data Extractor Enhanced

on:
  # Automatic processing every 5 minutes
  schedule:
    - cron: '*/5 * * * *'

  # Manual trigger with instant refresh option
  workflow_dispatch:
    inputs:
      instant_refresh:
        description: 'Enable instant refresh mode (faster processing)'
        required: false
        default: 'true'
        type: choice
        options:
        - 'true'
        - 'false'

jobs:
  extract-instagram-data:
    runs-on: ubuntu-latest
    name: Extract Instagram Data

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install --upgrade pip
        pip install instaloader gspread google-auth google-auth-oauthlib google-auth-httplib2

    - name: Run Instagram Extractor
      env:
        SHEET_ID: ${{ secrets.SHEET_ID }}
        CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
        INSTANT_REFRESH: ${{ github.event.inputs.instant_refresh || 'false' }}
      run: python instagram_extractor_enhanced.py
      timeout-minutes: 15

    - name: Processing Summary
      run: |
        if [ "${{ github.event.inputs.instant_refresh }}" = "true" ]; then
          echo "âš¡ Instant refresh processing completed!"
          echo "ðŸŽ‰ Check your Google Sheet for fresh data!"
        else
          echo "ðŸ”„ Automatic processing completed!"
          echo "ðŸ“Š Data updated in Google Sheet"
        fi
