name: Instagram Data Processor

on:
  schedule:
    - cron: '*/5 * * * *'  # Every 5 minutes
  workflow_dispatch:       # Manual trigger

jobs:
  process-instagram-data:
    runs-on: ubuntu-latest
    name: Process Instagram URLs

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Python Environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install instaloader gspread google-auth google-auth-oauthlib google-auth-httplib2

    - name: Execute Data Extraction
      env:
        SHEET_ID: ${{ secrets.SHEET_ID }}
        CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
      run: python instagram_data_extractor.py
      timeout-minutes: 10
